		<!-- * ------------ Text ------------ -->
		<div class="glowny">
			Kontakt<span class="blink">_</span>
		</div>

		<div class="contact_container">
			<form action="kontakt+.html">
		  
				<label for="fname">Imię</label>
				<input type="text" id="fname" name="firstname" placeholder="Twoje imie">
			
				<label for="lname">Nazwisko</label>
				<input type="text" id="lname" name="lastname" placeholder="Twoje nazwisko">
				
				<label for="email">Adres email</label>
				<input type="text" id="email" name="email" placeholder="Twój adres email">

				<label for="country">Państwo</label>
				<select id="country" name="country">
					<option value="Polska">Polska</option>
					<option value="Australia">Australia</option>
					<option value="Kanada">Kanada</option>
					<option value="Usa">USA</option>
					<option value="Włochy">Włochy</option>
					<option value="Hiszpania">Hiszpania</option>
					<option value="Ukraina">Ukraina</option>
					<option value="Niemcy">Niemcy</option>
					<option value="Czechy">Czechy</option>
				</select>
			
				<label for="subject">Wiadomość</label>
				<textarea id="subject" name="subject" placeholder="Napisz wiadomość..." style="height:200px"></textarea>
			
				<input type="submit" value="Wyślij">
		  
			</form>
		  </div>

		<script src="Script/script.js"></script>
